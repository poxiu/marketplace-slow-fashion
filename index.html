<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Autenticacion-correo</title>
</head>

<body>
    <h1>Firebase-autenticacion-correo</h1>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FirebaseApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                            data-bs-target="#signinModal">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                            data-bs-target="#signupModal">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--CRUD - diario digital para un profe o estudiante -->
    <div class="container">
        <div class="row">
            <div class="col md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Agregar tarea o nota </h1>
                        <form id="task-form">
                            <input type="text" id="task-title" class="form-control mb-3" placeholder="Titulo tarea"
                                autofocus>
                            <label for="description">Descripcion: </label>
                            <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Descripcion"></textarea>

                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col md-6 offset-md-3" id="task-container"></div>

    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id="signin-email" class="form-control mb-3" placeholder="ejemplo@gmail.com" required>

                        <label for="password">Password:</label>
                        <input type="password" id="signin-password" class="form-control mb-3" placeholder="********"
                            required>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            Login
                        </button>

                        <button type="button" class="btn btn-info" id="googleLogin">
                            Google
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Sign Up</h3>
                    <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">ign Up</h1> -->
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">

                    <form id="signup-form">

                        <label for="email">Email: </label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="ejemplo@gmail.com" required>

                        <label for="password">Password: </label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="********"
                            required>


                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>

                    </form>



                </div>

            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
