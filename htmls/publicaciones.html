<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--CRUD - diario digital para un profe o estudiante -->
    <div class="container">
        <div class="row">
            <div class="col md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Agregar tarea o nota </h1>
                        <form id="task-form">
                            <input type="text" id="task-title" class="form-control mb-3" placeholder="Titulo tarea"
                                autofocus>
                            <label for="description">Descripcion: </label>
                            <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Descripcion"></textarea>

                            <button class="btn btn-primary" type="submit" id="btn-task-save">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col md-6 offset-md-3" id="task-container"></div>
</body>
</html>
